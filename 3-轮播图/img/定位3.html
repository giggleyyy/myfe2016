<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位3</title>
    <style>
        body{
            height:2000px;
        }
        #div1{
            width:100px;
            height:100px;
            background: #ff0000;
            position:absolute;
            left:10px;
        }
    </style>
</head>
<body>
  <div id="div1"></div>
  <script>
      var oDiv = document.getElementById("div1");
      window.onscroll = function(){
      var scroolTop = document.documentElement.scrollTop || document.body.scrollTop;
           oDiv.style.top = scroolTop + 300 + "px";
    };
  </script>
</body>
</html>
