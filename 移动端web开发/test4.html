<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        #div1{
            width: 200px;
            height: 200px;
        }
       /* 横屏和竖屏的转换*/
        @media (orientation: landscape) {
            #div1{
                background: #ff0000;
            }
        }
        @media (orientation: portrait) {
            #div1{
                background: #00ff00;
            }
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
