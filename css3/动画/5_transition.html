<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            transition:all 2s linear;  /*从一个状态过度到另一状态*/
        }
       /* #div1:hover{
            width:400px;
            background: #00ff00;
        }*/
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>
        var oDiv = document.getElementById("div1");
        oDiv.onclick = function(){
            this.style.width = "400px";
            this.style.background = "#0f0";
        };
    </script>
</body>
</html>
